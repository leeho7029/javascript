<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 응용02 - 디지털 시계</title>
</head>
<body>
    <div id="wrap">
        <span id="watch"></span>
    </div>
    <script>
        var watch = document.getElementById("watch");
        function tt(){
            var today = new Date(); //년월일시분초
            var hour = today.getHours();
            var hh, mm,ss, ampm;
            var minute = today.getMinutes();
            var second = today.getSeconds();
            if(hour>=12){
                ampm = "오후";
                hh= hour - 12;
            }else{
                ampm = "오전";
                hh= hour;
            }

            if(hh<=9){
                hh ="0"+hh;
            }

            if(minute<=9){
                mm ="0"+minute;
            }else{mm=minute;}

            if(second<=9){
                ss ="0"+second;
            }else{ss= second;}

           
            watch.innerHTML =ampm+"" + hh + " : " + mm + " : " + ss
        }
        tt();
        var intv = setInterval(function(){tt();},1000);
    //18시03분02초 => 오후 06:03:02 가 나와야됨
    </script>
    
</body>
</html>

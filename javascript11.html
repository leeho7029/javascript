<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 응용01 - 계산기</title>
    <style></style>
</head>
<body>
    <!-- div#calculator>div.cal_wrap -->
    <div id="calculator">
        <div class="cal_wrap">
            <!-- input[type=text]#display -->
            <input type="text" id="display">
            <!-- table>tr*4>td*4>button#btn${버튼} -->
            <table>
                <tr>
                    <td><button id="btn7" onclick="cal(7)">7</button></td>
                    <td><button id="btn8" onclick="cal(8)">8</button></td>
                    <td><button id="btn9" onclick="cal(9)">9</button></td>
                    <td><button id="div" onclick="cal('/')">/</button></td>
                </tr>
                <tr>
                    <td><button id="btn4">4</button></td>
                    <td><button id="btn5">5</button></td>
                    <td><button id="btn6">6</button></td>
                    <td><button id="mul" onclick="cal('*')">7>*</button></td>
                </tr>
                <tr>
                    <td><button id="btn1">1</button></td>
                    <td><button id="btn2">2</button></td>
                    <td><button id="btn3">3</button></td>
                    <td><button id="minus">-</button></td>
                </tr>
                <tr>
                    <td><button id="btn0">0</button></td>
                    <td><button id="pt">.</button></td>
                    <td><button id="res">=</button></td>
                    <td><button id="plus">+</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        var btn = document.getElementById("btn^=")
        var div = document.getElementById("div")
        var mul = document.getElementById("mul")
        var minus = document.getElementById("minus")
        var pt = document.getElementById("pt")
        var res = document.getElementById("=")
        var plus = document.getElementById("plus")
        var display = document.getElementById("display")
        function cal(btn){
            display.value = display.value+btn//폼요소라 innerHTML이아니라 value

        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 기본03 - 연산문</title>
</head>
<body>
    <div id="display">
    
    </div>
    숫자 1 : <input type="text" size="5" min="1" max="500" id ="num1" required><br>
    숫자 2 : <input type="text" size="5" min="1" max="500" id ="num2" required>
    
    <hr>
    <button id="btn1" onclick="f1('1')">+</button>
    <button id="btn2" onclick="f1('2')">-</button>
    <button id="btn3" onclick="f1('3')">*</button>
    <button id="btn4" onclick="f1('4')">/</button>
    

    <script>
    function f1(a){
        var num1 = document.getElementById("num1").value; //폼 요소는 innertext html이라이나 value다
        var num2 = document.getElementById("num2").value;
        var display = document.getElementById("display")
        if(num1=="" || parseInt(num1)==0){
            alert("숫자 1 입력칸이 입력되지 않았거나 0이 입력되었습니다.");
            document.getElementById("num1").focus();
            return false; //이래야 밑에게 실행안됨
        }
        num1 = parseInt(num1);

        if(num2=="" || parseInt(num2)==0){
            alert("숫자 2 입력칸이 입력되지 않았거나 0이 입력되었습니다.");
            document.getElementById("num2")
            return false; 
        }
        num2 = parseInt(num2);
        

        if(a=='1'){
            display.innerText = num1 + num2;
        }else if(a=='2'){
            display.innerText = num1 - num2;
        }else if(a=='3'){
            display.innerText = num1 * num2;
        }if(a=='4'){
            display.innerText = num1 / num2;
        }
        
    }
    </script>

</body>
</html>

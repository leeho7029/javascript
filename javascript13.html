<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 응용03 - 흐름 제어</title>
</head>
<body>
    <div class="btn_group">
        <!-- button.btn#btn$*8 -->
        <button class="btn" id="btn1">정보 출력</button>
        <button class="btn" id="btn2">현재 url</button>
        <button class="btn" id="btn3">새로고침</button>
        <button class="btn" id="btn4">사이트 이동</button>
        <button class="btn" id="btn5">이동</button>
        <button class="btn" id="btn6">뒤로 가기</button>
        <button class="btn" id="btn7">앞으로 가기</button>
        <button class="btn" id="btn8">원하는 대로 가기</button>
    </div>
    <div id="res"></div>
    <div id="res2"></div>
  
    <script>
        var html = ""
        var btn1 = document.getElementById("btn1");
        var btn2 = document.getElementById("btn2");
        var btn3 = document.getElementById("btn3");
        var btn4 = document.getElementById("btn4");
        var btn5 = document.getElementById("btn5");
        var btn6 = document.getElementById("btn6");
        var btn7 = document.getElementById("btn7");
        var btn8 = document.getElementById("btn8");
        var res = document.getElementById("res");
        var res2 = document.getElementById("res2");
       
        btn1.addEventListener("click",function(){
            objectinfo();
        });
        function objectInfo(){
            for(var key in history){
                html += "<p>"+key+":"+history[key]+"</p>";
            }
            res.innerHTML = html;
        }
        for(var key in location){
            console.log(key+":"+location[key]){
                html += "<p>"+key+location[key]+"<p>";
            }
            res.innerHTML = html;
        }
        btn2.addEventListener("click",function(){
            res2.innerText = location.href;
            setTimeout(function()){
                location.href = "https://www.naver.com" 
            },2500);
      
        btn3.addEventListener("click",function(){
            location.replace("https://www.naver.com") 
        })
        btn4.addEventListener("click",function(){
            location.replace("https://www.naver.com") //뒤로가기 못하게 하는것 replace
        })
        btn5.addEventListener("click",function(){
            location.assign("https://www.daum.net")
        })
        btn6.addEventListener("click",function(){
            history.back();
        })
        btn7.addEventListener("click",function(){
            history.forward();
        })
        btn8.addEventListener("click",function(){
            history.go(1); //한단계 앞으로
           // history.go(2); // 두단계 앞으로
           // history.go(-1); // 한단계 뒤로
            //history.go(-2); // 두단계 뒤로
        })
                     
    </script>
      <select name="sel" id="sel" onchange="moving()">
        <!-- option[value="http://"]*4 -->
        <option value="" >----선택안함---</option>
        <option value="http://www.naver.com">네이버</option>
        <option value="http://www.daum.net">다음</option>
        <option value="http://www.google.com">구글</option>
    </select>
    <button id = "btn9">버튼9</button>
    <button id = "btn10">버튼10</button>
    <script>
        function moving(){
            var loc = document.getElementById("sel")
            if(loc.value!=""){
                location.href = loc.value;

            }
            
        }
    </script>
</body>
</html>
